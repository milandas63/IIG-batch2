<html>
    <head>
        <title>Reverse a string</title>
        <script>
            function reverseString() {
                var orgTextObj = document.getElementById("str");
                var value = orgTextObj.value;
                var result = "";
                for(var i=value.length-1; i>=0; i--) {
                    result = result + value.charAt(i);
                }

                var revTextObj = document.getElementById("rev");
                revTextObj.value = result;

                var resTextObj = document.getElementById("res");
                resTextObj.innerHTML = result;

            }
        </script>
    </head>
    <body>
        <h1>Reverse a string</h1>
        <br><hr><br>
        <label>Original string: </label><br>
        <input type="text" name="str" id="str" size="100" /><br><br>
        <label>Reverse string: </label><br>
        <input type="text" name="rev" id="rev" size="100" /><br><br>
        <p id="res"></p>

        <br><br>
        <input type="button" onclick="reverseString();" value="Reverse a string">
    </body>
</html>
