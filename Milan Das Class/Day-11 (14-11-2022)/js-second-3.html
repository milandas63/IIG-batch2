<html>
    <head>
        <title>Prime Numbers</title>
    </head>
    <body>
        <script>
            // Print all PRIME numbers between 1000 and 2000
            document.writeln("<table border='1' cellspacing='5' cellpadding='5'>");
            document.writeln("<tr>");
            var column = 0;
            var mousumi;
            for(i=1000; i<=3000; i++) {
                mousumi = true;
                for(j=2; j<i; j++) {
                    if(i%j==0) {
                        mousumi = false;
                        break;
                    }
                }
                if(mousumi) {
                    document.write("<td>");
                    document.write(i + "  ");
                    document.write("</td>");
                    column++;
                    if(column>=15) {
                        document.write("</tr>");
                        document.write("<tr>");
                        column = 0;
                    }
                }
            }
            document.writeln("</tr>");
            document.writeln("</table>");

        </script>
    </body>
</html>
