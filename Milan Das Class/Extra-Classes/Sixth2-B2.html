<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <table border="0">
            <tr>
                <td><label>Candidate's name: </label></td>
                <td><input type="text" placeholder="Candidate's name"></td>
            </tr>
            <tr>
                <td><label>Father's name: </label></td>
                <td><input type="text" placeholder="Father's name"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Others
                </td>
            </tr>
            <tr>
                <td><label>Innoculation</label></td>
                <td>
                    <input type="checkbox"> DPT
                    <input type="checkbox"> Covid-19
                    <input type="checkbox"> Malaria
                    <input type="checkbox"> xyz
                </td>
            </tr>
            <tr>
                <td><label>Highest Qualification</label></td>
                <td>
                    <select name="qualif" id="">
                        <option value="">Select</option>
                        <option value="hsc">High School Certificate</option>
                        <option value="+2">Intermadiate</option>
                        <option value="+3">Graduate</option>
                        <option value="pg">Post Graduate</option>
                        <option value="mphil">Master in Phylosophysics</option>
                        <option value="phd">Doctorate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of birth: </td>
                <td><input type="date"></td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value=" Save ">
    </body>
</html>
