<html>
    <head>
        <title> piramid of palindrom number</title>
    </head>
    <body>
        <script>
var space = 40;
document.writeln("<tt>");
for(i=1; i<10; i++) {
    for(j=0; j<space; j++) document.write("&nbsp");
    for(j=1; j<=i;j++) document.write(j);
    for(j=i-1; j>=1; j--) document.write(j);
    document.write("<br>");
    space--;
}
document.writeln("</tt>");

                    
                    
                
        </script>
    </body>
</html>
