<html>
    <head>
       <title>School Admission Application Form</title> 
    </head>
    <body>
        <h1>Application Form</h1>
        <h2>For the year 2023</h2>
        <hr><br>
        <form action="#">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
            </table>
            <br>
            <input type="submit">
        </form>
        <br><hr><br>
        <form method = "post"action="#"></form>
        <table>
            <tr>
                <td>Name of the candidate</td>
                <td><input type="text" name = "father"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="radio" name="gender" value="M">Male 
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="F">Female
                </td>
            </tr>
            <td>Father's Occupation</td>
            <td>
                <select name="occupation">
                    <option value="">Select</option>
                    <option value="G">Government Employee</option>
                    <option value="P">Private Employee</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Postal Address:</td>
                <td><textarea name="postal address"></textarea></td>
            </tr>
        </table>
    </body>
</html>
