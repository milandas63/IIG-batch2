<html>
    <head>
        <script>
            function number() {
                var textobj = document.getElementById("string").value;
                var count = 0;
                var each="";
                const vowels="AEIOUaeiou";

                      for( var i=0; i<textobj.length; i++) {
                        each=textobj.charAt(i);
                        for(var j = 0; j < vowels.length; j++) {
                            if(each == vowels.charAt(j)){
                                count++;
                                break;
                        }
                        
                      }
                    }
                    var toprint = document.getElementById("numbers");
                        toprint.innerHTML= count; 


            }
        </script>
    </head>
    <body>
        
    <label>number of string</label><br><br>
    <input type="text" name="string" id="string" size="50"><br><br>
    <label> number of vowels</label><br><br>

    <p id="numbers"></p>

    <input type="button" onclick="number();" value="no of vowels">
    </body>
</html>
